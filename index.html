<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Ninja</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", "Segoe UI", sans-serif;
        background: radial-gradient(circle at center, #0a0a0a 20%, #111 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 40px 20px;
      }

      .logo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.5),

        font-size: 2.5rem;

        margin-bottom: 2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        padding: 2rem 3rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        max-width: 500px;
      }

      h2 {
        color: #ff4b4b;
        margin-top: 1.5rem;
      }

      a {
        color: #00baff;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 3rem;
        font-size: 0.85rem;
        opacity: 0.7;
      }
    </style>
  </head>

    <img src="app-icon.png" alt="Bubble Ninja Icon" class="logo" />
