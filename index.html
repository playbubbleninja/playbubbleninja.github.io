<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Ninja</title>
    <style>
      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Poppins", "Segoe UI", sans-serif;
        background: radial-gradient(circle at center, #050505 0%, #111 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        overflow-x: hidden;
        padding: 40px 20px;
        position: relative;
      }

      /* Floating bubbles */
      .bubbles {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }
      .bubble {
        position: absolute;
        bottom: -120px;
        background: rgba(0, 200, 255, 0.12);
        border-radius: 50%;
        animation: rise 15s infinite ease-in;
      }
      @keyframes rise {
        from { transform: translateY(0); opacity: 0.35; }
        to { transform: translateY(-110vh) scale(1.2); opacity: 0; }
      }

      /* --- FIXED MASCOT PADDING (CSS "crop") --- */
      .logo-wrapper {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        overflow: hidden;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.5),
                    0 0 80px rgba(0, 191, 255, 0.3);
        animation: pulse 4s ease-in-out infinite;
        margin-bottom: 20px;
        z-index: 2;
      }

      .logo-wrapper img {
        width: 130%; /* Crops transparent padding */
        height: auto;
        transform: translateY(3%);
      }

      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 40px rgba(255, 0, 0, 0.6),
                      0 0 80px rgba(0, 191, 255, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 60px rgba(255, 0, 0, 0.8),
                      0 0 120px rgba(0, 191, 255, 0.6);
          transform: scale(1.03);
        }
      }

      h1 {
        font-size: 2.5rem;
        color: #00baff;
        margin-bottom: 0.3rem;
        z-index: 2;
      }

      p.subtitle {
        color: #ccc;
        margin-bottom: 1.8rem;
        z-index: 2;
        font-size: 1rem;
      }

      /* --- STORE BADGES --- */
      .store-links {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        z-index: 2;
      }

      .store-btn {
        width: 165px;
        transition: transform 0.2s ease, filter 0.2s ease;
        cursor: pointer;
      }

      .store-btn:hover {
        transform: scale(1.12);
        filter: drop-shadow(0 0 12px #00baff);
      }

      .store-btn:active {
        transform: scale(0.96);
      }

      /* Info card */
      .card {
        background: rgba(255, 255, 255, 0.08);
        padding: 2rem 3rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        z-index: 2;
      }

      h2 { color: #ff4b4b; margin-top: 1.5rem; }

      a {
        color: #00baff;
        font-weight: 600;
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }

      footer {
        margin-top: 3rem;
        font-size: 0.85rem;
        opacity: 0.7;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <!-- Floating bubbles -->
    <div class="bubbles">
      <div class="bubble" style="left: 5%; width: 40px; height: 40px; animation-delay: 0s;"></div>
      <div class="bubble" style="left: 22%; width: 25px; height: 25px; animation-delay: 2s;"></div>
      <div class="bubble" style="left: 38%; width: 60px; height: 60px; animation-delay: 4s;"></div>
      <div class="bubble" style="left: 60%; width: 30px; height: 30px; animation-delay: 6s;"></div>
      <div class="bubble" style="left: 80%; width: 50px; height: 50px; animation-delay: 8s;"></div>
    </div>

    <!-- Mascot with cropping fix -->
    <div class="logo-wrapper">
      <img src="BubbleMascot.png" alt="Bubble Ninja Icon" />
    </div>

    <h1>Bubble Ninja</h1>
    <p class="subtitle">Fast. Flashy. Fierce. The ultimate bubble-popping arcade adventure.</p>

    <!-- App Store / Google Play Buttons -->
    <div class="store-links">
      <a href="https://apps.apple.com/us/app/bubble-ninja/id6754294116" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
             class="store-btn" alt="Download on the App Store">
      </a>

      <a href="https://play.google.com/store/apps/details?id=com.amaanatif.bubbleninja&hl=en" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
             class="store-btn" alt="Get it on Google Play">
      </a>
    </div>

    <div class="card">
      <h2>Support</h2>
      <p>
        Need help? Contact us at<br />
        <a href="mailto:tingyamaany@gmail.com">tingyamaany@gmail.com</a>
      </p>

      <h2>app-ads.txt</h2>
      <p>
        View our authorized ads file:<br />
        <a href="/app-ads.txt">playbubbleninja.github.io/app-ads.txt</a>
      </p>
    </div>

    <footer>Â© 2025 Bubble Ninja. All rights reserved.</footer>
  </body>
</html>
